{% extends 'management/base.html' %}

{% block main %}
  <main>
    <section id="create-patient">
      <h2>Create New Patient</h2>
      <form action="#" method="post" class="patient-form">
        {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="birth_year">Birth Year</label>
          <input type="number" id="birth_year" name="birth_year" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required />
        </div>
        <div class="form-group">
          <label for="note">Note</label>
          <textarea id="note" name="note" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="medical_histories">Medical Histories</label>
          <textarea id="medical_histories" name="medical_histories" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="drug_allergies">Drug Allergies</label>
          <textarea id="drug_allergies" name="drug_allergies" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="current_medications">Current Medications</label>
          <textarea id="current_medications" name="current_medications" rows="3"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Save</button>
        </div>
      </form>
    </section>
  </main>
{% endblock %}
